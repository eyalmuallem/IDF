<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>专转 爪</title>
</head>
<body style="font-family:Arial;direction:rtl;text-align:center">

<h2> 专转 爪</h2>

<p>住驻专 住:</p>
<input id="doc" style="font-size:18px;padding:10px">

<br><br>

<button onclick="send()" style="font-size:18px;padding:10px 20px">
锔 专
</button>

<p id="msg"></p>

<script>
const API = "https://script.google.com/macros/s/AKfycbz83Q3lVu-pI81mcKbdA0qH0xj9RA9itDTQqr0z8cxUPuYiE89yT2ce79q2HP8OdS2q/exec";

function send() {
  const doc = document.getElementById("doc").value.trim();
  if (!doc) return alert("转转 住驻专 住");

  fetch(API, {
    method: "POST",
    body: JSON.stringify({ doc: doc, status: "IN", by: "住" })
  }).then(() => {
    document.getElementById("msg").innerText =
      "锔 " + doc + " 住 专";
    document.getElementById("doc").value = "";
  });
}
</script>

</body>
</html>
