function addEquipment() {
    let selectedCode = select.value;
    if (!selectedCode) return;
    
    let table = document.getElementById("equipment_table").getElementsByTagName("tbody")[0];
    
    // ×‘×“×™×§×” ×× ×”××§"×˜ ×›×‘×¨ ×§×™×™× ×‘×˜×‘×œ×”
    let existingRows = Array.from(table.getElementsByTagName("tr"));
    let alreadyExists = existingRows.some(row => row.cells[0]?.innerText === selectedCode);
    
    if (alreadyExists) {

    }

    let selectedItem = equipmentList.find(item => item.code === selectedCode);

    let cell2 = row.insertCell(1);

    cell3.appendChild(deleteButton);

function startScan() {

        function exportToCSV() {
    let table = document.getElementById("equipment_table");
    let rows = Array.from(table.rows).slice(1);
    
    let soundmanName = document.getElementById("soundman_name").value || "×œ× ×¦×•×™×™×Ÿ";
    let soundmanId = document.getElementById("soundman_id").value || "×œ× ×¦×•×™×™×Ÿ";
    let bandName = document.getElementById("band_name").value || "×œ× ×¦×•×™×™×Ÿ";

    let date = new Date().toISOString().split('T')[0]; // ×ª××¨×™×š ×‘×¤×•×¨××˜ YYYY-MM-DD

    let csvContent = `×©× ×”×¡××•× ×“××Ÿ,××¡×¤×¨ ××™×©×™,×”×¨×›×‘ ×™×•×¦×,×ª××¨×™×š\n${soundmanName},${soundmanId},${bandName},${date}\n\n××§"×˜,××•×¦×¨,×ª××¨×™×š\n`;

    rows.forEach(row => {
        let cells = Array.from(row.cells);
        csvContent += `${cells[0].innerText},${cells[1].innerText},${date}\n`; // ×”×•×¡×¤×ª ×¢××•×“×ª ×ª××¨×™×š
    });

    let fileName = `××¤×¨×˜ ×˜×›× ×™ - ${date} - ${bandName}.csv`;

    let blob = new Blob([csvContent], { type: "text/csv" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = fileName;
    link.click();
}
